<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>dept info</title>
    <link rel="stylesheet" type="text/css" href="/Dept/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/Dept/css/themes/icon.css">

</head>
<body>

<div class="easyui-panel" title="部门信息" style="width:400px">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post">
            <table cellpadding="5">
                <tr>
                    <td>部门编号:</td>
                    <td><span class="info1"></span></td>
                </tr>
                <tr>
                    <td>部门名称:</td>
                    <td><span class="info2"></span></td>
                </tr>
                <tr>
                    <td>部门地址:</td>
                    <td><span class="info3"></span></td>
                </tr>
            </table>
        </form>

    </div>
</div>

</body>
</html>
<script type="text/javascript" src="/Dept/js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/Dept/js/jquery.easyui.min.js"></script>

<script type="text/javascript">
    //返回?后的json对象
    function getRequest() {
        //获取url中"?"符后的字串
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                //theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                //theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    $(function(){
          var u2 = getRequest();
          //alert(u2);
        $.post('/Dept/deptOne',u2,function (data) {
               var v1 = data.deptno;
               //alert(v1);
               var v2 = data.dname;
               var v3 = data.loc;

               $(".info1").html(v1);
               $(".info2").html(v2);
               $(".info3").html(v3);
        },'json');
    })

</script>
