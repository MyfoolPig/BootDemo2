<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>add dept</title>
    <link rel="stylesheet" type="text/css" href="/Dept/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/Dept/css/themes/icon.css">

</head>
<body>

<div class="easyui-panel" title="新增部门" style="width:400px">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" method="post">
            <table cellpadding="5">
                <tr>
                    <td>部门编号:</td>
                    <td><input class="easyui-textbox" type="text" name="deptno" data-options="required:true,missingMessage:'编号不能为空'"></input></td>
                </tr>
                <tr>
                    <td>部门名称:</td>
                    <td><input class="easyui-textbox" type="text" name="dname" data-options="required:true,missingMessage:'名称不能为空'"></input></td>
                </tr>
                <tr>
                    <td>部门地址:</td>
                    <td><input class="easyui-textbox" type="text" name="loc" data-options="required:true,missingMessage:'地址不能为空'"></input></td>
                </tr>
                <tr>
                    <td>建立时间:</td>
                    <td>
                        <input name="joinTime" type="text" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser,required:true,missingMessage:'时间不能为空'"></input>
                    </td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="/Dept/js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/Dept/js/jquery.easyui.min.js"></script>

<script type="text/javascript">
    function myformatter(date){
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
    }
    function myparser(s){
        if (!s) return new Date();
        var ss = (s.split('-'));
        var y = parseInt(ss[0],10);
        var m = parseInt(ss[1],10);
        var d = parseInt(ss[2],10);
        if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
            return new Date(y,m-1,d);
        } else {
            return new Date();
        }
    }
    //
    function submitForm(){
        $('#ff').form('submit',{
                url:'/Dept/deptAdd',
                success:function(data){
                    //alert(data);
                    if(data=='1'){
                      window.location.href="/Dept/index.html";
                    }else{
                        alert('新增部门失败！！');
                    }
                }
            }
        );
    }

    function clearForm(){
        $('#ff').form('clear');
    }

</script>
